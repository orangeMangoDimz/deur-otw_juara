<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>DEUR</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <style>
      .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
      }

      .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
      }

      .sidenav a:hover {
        color: #f1f1f1;
      }

      .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
      }

      @media screen and (max-height: 450px) {
        .sidenav {
          padding-top: 15px;
        }
        .sidenav a {
          font-size: 18px;
        }
      }

      #place-button {
        position: absolute;
        bottom: 20px;
        left: calc(50% - 50px);
        width: 100px;
        height: 35px;
        display: none;
      }

      #ARButton {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <div id="content" style="display: none">
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          >&times;</a
        >
        <a class="ar-object" id="chair" href="#">Chair</a>
        <a class="ar-object" id="bed" href="#">Bed</a>
        <a class="ar-object" id="sofa" href="#">Sofa</a>
        <a class="ar-object" id="table" href="#">Table</a>
        <a class="ar-object" id="lamp" href="#">Lamp</a>
        <a class="ar-object" id="toilet" href="#">Toilet</a>
      </div>

      <div id="container" style="position: fixed"></div>

      <span
        style="font-size: 30px; cursor: pointer; position: absolute"
        onclick="openNav()"
        >&#9776; open</span
      >

      <button type="button" id="place-button">PLACE</button>
    </div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }
    </script>

    <script type="module">
      import * as THREE from "./build/three.module.js";
      import { ARButton } from "./jsm/webxr/ARButton";

      import { OrbitControls } from "./jsm/controls/OrbitControls";
      import { GLTFLoader } from "./jsm/loaders//GLTFLoader";
      import { RGBELoader } from "./jsm/loaders/RGBELoader";

      import HdrFile from "./textures/photo_studio_01_1k.hdr";
      import bed from "./3d/bed.glb";
      import lamp from "./3d/lamp.glb";
      import chair from "./3d/chair.glb";
      import sofa from "./3d/sofa.glb";
      import wardrobe from "./3d/wardrobe.glb";
      import table from "./3d/table.glb";
      import toilet from "./3d/toilet.glb";

      const data = {
        chair:chair,
        bed:bed,
        lamp:lamp,
        sofa:sofa,
        wardrobe:wardrobe,
        table:table,
      }

      var container;
      var camera, scene, renderer;
      var controller;

      var reticle, pmremGenerator, current_object, controls, isAR, envmap;

      var hitTestSource = null;
      var hitTestSourceRequested = false;

      init();
      animate();
      loadModel("sofa")

      function arPlace() {
        if (reticle.visible) {
          current_object.position.setFromMatrixPosition(reticle.matrix);
          current_object.visible = true;
        }
      }

      function loadModel(model) {
        new RGBELoader()
          .setDataType(THREE.UnsignedByteType)
          .load(HdrFile, function (texture) {
            envmap = pmremGenerator.fromEquirectangular(texture).texture;

            scene.environment = envmap;
            texture.dispose();
            pmremGenerator.dispose();
            render();

            var loader = new GLTFLoader();
            loader.load(data[model], function (glb) {
              current_object = glb.scene;
              scene.add(current_object);

              arPlace();

              var box = new THREE.Box3();
              box.setFromObject(current_object);
              box.center(controls.target);

              controls.update();
              render();
            });
          });
      }

      function init() {
        container = document.createElement("div");
        console.log("Container : ", container);
        document.getElementById("container").appendChild(container); // error this section

        scene = new THREE.Scene();
        window.scene = scene;

        camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.001,
          200
        );

        var directionalLight = new THREE.DirectionalLight(0xdddddd, 1);
        directionalLight.position.set(0, 0, 1).normalize();
        scene.add(directionalLight);

        var ambientLight = new THREE.AmbientLight(0x222222);
        scene.add(ambientLight);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        container.appendChild(renderer.domElement);

        pmremGenerator = new THREE.PMREMGenerator(renderer);
        pmremGenerator.compileEquirectangularShader();

        controls = new OrbitControls(camera, renderer.domElement);
        controls.addEventListener("change", render);
        controls.minDistance = 2;
        controls.maxDistance = 10;
        controls.target.set(0, 0, -0.2);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        //AR SETUP
        let options = {
          requiredFeatures: ["hit-test"],
          optionalFeatures: ["dom-overlay"],
        };

        options.domOverlay = { root: document.getElementById("content") };

        document.body.appendChild(ARButton.createButton(renderer, options));

        //document.body.appendChild( ARButton.createButton( renderer, { requiredFeatures: [ 'hit-test' ] } ) );

        //

        reticle = new THREE.Mesh(
          new THREE.RingBufferGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
          new THREE.MeshBasicMaterial()
        );
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        //

        window.addEventListener("resize", onWindowResize, false);

        renderer.domElement.addEventListener(
          "touchstart",
          function (e) {
            e.preventDefault();
            touchDown = true;
            touchX = e.touches[0].pageX;
            touchY = e.touches[0].pageY;
          },
          false
        );

        renderer.domElement.addEventListener(
          "touchend",
          function (e) {
            e.preventDefault();
            touchDown = false;
          },
          false
        );

        renderer.domElement.addEventListener(
          "touchmove",
          function (e) {
            e.preventDefault();

            if (!touchDown) {
              return;
            }

            deltaX = e.touches[0].pageX - touchX;
            deltaY = e.touches[0].pageY - touchY;
            touchX = e.touches[0].pageX;
            touchY = e.touches[0].pageY;

            rotateObject();
          },
          false
        );
      }

      var touchDown, touchX, touchY, deltaX, deltaY;

      function rotateObject() {
        if (current_object && reticle.visible) {
          current_object.rotation.y += deltaX / 100;
        }
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      //

      function animate() {
        renderer.setAnimationLoop(render);
        requestAnimationFrame(animate);
        controls.update();
      }

      function render(timestamp, frame) {
        if (frame && isAR) {
          console.log("Frame : ", frame);
          console.log("isAR : ", isAR);
          console.log("==== After ====");
          console.log("Frrame: ", frame);
          console.log("IsAR: ", isAR);
          var referenceSpace = renderer.xr.getReferenceSpace();
          var session = renderer.xr.getSession();

          if (hitTestSourceRequested === false) {
            session
              .requestReferenceSpace("viewer")
              .then(function (referenceSpace) {
                session
                  .requestHitTestSource({ space: referenceSpace })
                  .then(function (source) {
                    hitTestSource = source;
                  });
              });

            session.addEventListener("end", function () {
              hitTestSourceRequested = false;
              hitTestSource = null;

              isAR = false;

              reticle.visible = false;

              var box = new THREE.Box3();
              box.setFromObject(current_object);
              box.center(controls.target);

              document.getElementById("place-button").style.display = "none";
            });

            hitTestSourceRequested = true;
          }

          if (hitTestSource) {
            var hitTestResults = frame.getHitTestResults(hitTestSource);

            if (hitTestResults.length) {
              var hit = hitTestResults[0];

              document.getElementById("place-button").style.display = "block";

              reticle.visible = true;
              reticle.matrix.fromArray(
                hit.getPose(referenceSpace).transform.matrix
              );
            } else {
              reticle.visible = false;

              document.getElementById("place-button").style.display = "none";
            }
          }
        }

        renderer.render(scene, camera);
      }

      $(".ar-object").click(function () {
        if (current_object != null) {
          scene.remove(current_object);
        }

        const element = $(this).attr("id");
        console.log("The element is : ", element);
        loadModel(element);
      });

      const ar_btn = document.querySelector("#ARButton");
      console.log(ar_btn);

      ar_btn.addEventListener("click", () => {
        console.log("AR Button is clicked");
        console.log("Previous status : ", isAR);
        current_object.visible = false;
        isAR = true;
        console.log("Current status : ", isAR);
      });

      $("#place-button").click(function () {
        arPlace();
      });
    </script>
  </body>
</html>
